<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>

<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">

        <div>
            <label for="name">Name</label> <input type="text" name="myName" id="name">
        </div>
        <br>
        <div>
            <label for="myRole">Role:</label> <input type="text" name="myRole">
        </div>
        <br>
        <div>
            <label for="myEmail">Email:</label> <input type="email" name="myEmail">
        </div>

        <br>
        <div>
            <label for="myDate">Date: </label> <input type="date" name="myDate">
        </div>
        <br>
        <div>
            <label for="myDate">Bonus: </label> <input type="number" name="myBonus">
        </div>
        <br>
        <div>
            <label for="myEligibility">Are you eligible?:</label> <input type="checkbox" name="myEligibility" checked>
        </div>
        <br>
        <div>
            Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other <input type="radio" name="myGender">
        </div>

        <br>
        <div>
            Write about yourself: <br><textarea name="myText" cols="90" rows="10"></textarea>
        </div>

        <br>
        <div>
            <label for="car">Car</label>
            <select name="myCar" id="car">
                <option value="ind">Indica</option>
                <option value="swf" selected>Swift</option>
            </select>
        </div>
        <br>

        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
    </form>
</body>

</html>
